apiVersion: apps/v1
kind: Deployment
metadata:
  name: qservice-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      name: qservice-operator
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        name: qservice-operator
    spec:
      serviceAccountName: qservice-operator
      containers:
        - name: qservice-operator
          image: octohelm/qservice-operator:0.4.0
          args:
            - --enable-leader-election
          imagePullPolicy: Always
          env:
            - name: AUTO_INGRESS_HOSTS
              value: "hw-dev.rktl.xyz"